{{ define "main" }}
<style>
    @media (max-width: 768px) {
        .post-image img {
            width: 100%;
            height: auto;
        }
        .post-content {
            padding: 0 15px;
        }
    }
</style>
<div class="container">
    <article class="blog-single-post">
        <header class="post-header mb-4">
            <div class="post-meta mb-2">
                <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
                {{ with .Params.author }}<span class="post-author">| {{ . }}</span>{{ end }}
                {{ with .Params.tags }}<span class="post-tags">| {{ delimit . ", " }}</span>{{ end }}
            </div>
            {{ with .Params.images }}
            <div class="post-image mb-3">
                <!-- <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=1600&amp;h=900&amp;fit=crop&amp;q=95" alt="혁신의 대변혁, 현대차 2025 라인업으로 지속가능성과 기술혁신 선도" class="img-fluid" style="max-width: 100%; height: auto;"> -->
            </div>
            {{ end }}
        </header>
        <div class="post-content mb-5">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
