{{ define "main" }}
<div class="container">
    <article class="blog-single-post">
        <header class="post-header mb-4">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-meta mb-2">
                <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
                {{ with .Params.author }}<span class="post-author">| {{ . }}</span>{{ end }}
                {{ with .Params.tags }}<span class="post-tags">| {{ delimit . ", " }}</span>{{ end }}
            </div>
            {{ if .Params.images }}
            <div class="post-image mb-3">
                <img src="{{ index .Params.images 0 }}" alt="{{ .Title }}" class="img-fluid" style="max-width: 600px;">
            </div>
            {{ end }}
            {{ if .Description }}
            <div class="post-summary mb-3">
                <p>{{ .Description }}</p>
            </div>
            {{ end }}
        </header>
        <div class="post-content mb-5">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
